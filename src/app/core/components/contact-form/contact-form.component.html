<div class="form-container">
  <div class="form-content">
    <form action="#">
      <div class="two-items">
        <mat-form-field appearance="legacy">
          <mat-label>Unesite vase ime</mat-label>
          <input matInput placeholder="Vase ime" autocomplete="off">
          <!--        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>-->
        </mat-form-field>
        <mat-form-field appearance="legacy">
          <mat-label>Unesite vas email</mat-label>
          <input matInput placeholder="Email" autocomplete="off">
        </mat-form-field>
      </div>

      <div class="subject">
        <mat-form-field appearance="legacy">
          <mat-label>Unesite naslov poruke</mat-label>
          <input matInput placeholder="Naslov" autocomplete="off">
        </mat-form-field>

        <mat-form-field>
          <textarea matInput #message maxlength="500" placeholder="Type your message" [rows]="3" mat-autosize="false"
              formControlName="message"></textarea>
          <mat-hint align="end">{{message.value.length}} / 500</mat-hint>
        </mat-form-field>

      </div>

      <!--      <button mat-raised-button>Posalji</button>-->
      <button class="btn-transparent-dark">Send</button>

    </form>
  </div>

</div>
